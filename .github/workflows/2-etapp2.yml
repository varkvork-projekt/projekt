name: 2-Etapp2 - Idee valmis

on:
  issues:
    types: [closed]

permissions:
  contents: read
  issues: write
  actions: write

jobs:
  create_next_issue:
    if: contains(github.event.issue.labels.*.name, 'etapp-2-idee')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Issue 3
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const issueBody = fs.readFileSync('.github/steps/3-persoonad.md', 'utf8');

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: 'ðŸŽ‰ **Etapp 2 tehtud!** Idee on paigas!'
            });

            const issue = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Etapp 3: Kes seda kasutab?',
              body: issueBody,
              labels: ['etapp-3-persoonad']
            });

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.data.number,
              body: 'ðŸ‘¥ **Etapp 3 algas!** NÃ¼Ã¼d mÃµelge kes teie stendi kasutab.'
            });

      - name: Disable and enable workflows
        run: |
          gh workflow disable "${{ github.workflow }}"
          gh workflow enable "3-Etapp3 - Persoonad valmis"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
