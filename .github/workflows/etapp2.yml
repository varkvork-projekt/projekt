name: Etapp2

on:
  issues:
    types: [closed]

permissions:
  contents: read
  issues: write

jobs:
  next:
    if: contains(github.event.issue.labels.*.name, 'etapp2')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const body = fs.readFileSync('.github/steps/3-persoonad.md', 'utf8');
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Etapp 3: Persoonad',
              body: body,
              labels: ['etapp3']
            });
