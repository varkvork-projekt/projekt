name: Etapp8

on:
  issues:
    types: [closed]

permissions:
  issues: write

jobs:
  done:
    if: contains(github.event.issue.labels.*.name, 'etapp8')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
