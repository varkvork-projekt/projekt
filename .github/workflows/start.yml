name: Start

on:
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  go:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const body = fs.readFileSync('.github/steps/1-nouded.md', 'utf8');
            const issue = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Etapp 1: Mis me teeme?',
              body: body,
              labels: ['etapp1']
            });
